<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoStore | Smartphones</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!--NAVBAR-->
  <div id="navbar"></div>
  <!--CONTENIDO PRINCIPAL-->
  <section class="banner" style="background-image: url('https://images.unsplash.com/photo-1511707171634-5f897ff02aa9')">
    <div class="banner-content">
      <h2>Smartphones</h2>
      <p>Los modelos más recientes, al mejor precio.</p>
    </div>
  </section>
  <!--PRODUCTOS-->
  <section style="text-align:center; padding:50px 20px;">
    <h2>Nuestros Smartphones</h2>
    <div id="products-container" class="products-container"></div>
  </section>
  <script type="module">
  import { renderProductCards } from '../js/cards.js';
    import { getProductosPorCategoria } from '../js/productosService.js';
    (async () => {
      try {
        const smartphones = await getProductosPorCategoria('Smartphones');
        renderProductCards(smartphones, 'products-container');
      } catch (error) {
        console.error(error);
        const container = document.getElementById('products-container');
        if (container) {
          container.textContent = 'No se pudieron cargar los smartphones.';
        }
      }
    })();
  </script>
  <!--FOOTER-->
  <section class="footer">
    <p>© 2025 TecnoStore — Todos los derechos reservados</p>
  </section>
  <!--SCRIPTSA-->
  <script src="../js/navbarData.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
