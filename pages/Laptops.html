<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoStore | Laptops</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!--NAVBAR-->
  <div id="navbar"></div>
  <!--CONTENIDO PRINCIPAL-->
  <section class="banner" style="background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085');">
    <div class="banner-content">
      <h2>Laptops</h2>
      <p>Rendimiento, diseño y potencia en un solo lugar.</p>
    </div>
  </section>
  <!--PRODUCTOS-->
  <section style="text-align:center; padding:50px 20px;">
    <h2>Nuestras Laptops</h2>
    <div id="products-container" class="products-container"></div>
  </section>
  <script type="module">
  import { renderProductCards } from '../js/cards.js';
  import { getProductosPorCategoria } from '../js/productosService.js';
  (async () => {
    try {
      const laptops = await getProductosPorCategoria('Laptops');
      renderProductCards(laptops, 'products-container');
    } catch (error) {
      console.error(error);
      const container = document.getElementById('products-container');
      if (container) {
        container.textContent = 'No se pudieron cargar las laptops.';
      }
    }
  })();
  </script>
  <!--FOOTER-->
  <section class="footer">
    <p>© 2025 TecnoStore — Todos los derechos reservados</p>
  </section>
  <!--SCRIPTS-->
  <script src="../js/navbarData.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
