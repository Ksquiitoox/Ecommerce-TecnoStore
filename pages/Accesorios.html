<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoStore | Accesorios</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!--NAVBAR-->
  <div id="navbar"></div>
  <!--CONTENIDO PRINCIPAL-->
  <section class="banner" style="background-image: url('https://www.muvit.es/img/cms/1%20-%20Blog/Accesorios/Conjunto-de-accesorios-en-fondo-azul.jpeg');">
    <div class="banner-content">
      <h2>Accesorios</h2>
      <p>Todo lo que necesitás para complementar tus dispositivos.</p>
    </div>
  </section>
  <!--PRODUCTOS-->
  <section style="text-align:center; padding:50px 20px;">
    <h2>Nuestros Accesorios</h2>
    <div id="products-container" class="products-container"></div>
  </section>
  <script type="module">
  import { renderProductCards } from '../js/cards.js';
    import { getProductosPorCategoria } from '../js/productosService.js';
    (async () => {
      try {
        const Accesorios = await getProductosPorCategoria('Accesorios');
        renderProductCards(Accesorios, 'products-container');
      } catch (error) {
        console.error(error);
        const container = document.getElementById('products-container');
        if (container) {
          container.textContent = 'No se pudieron cargar los Acceosorios.';
        }
      }
    })();
  </script>
  <!--FOOTER-->
  <section class="footer">
    <p>© 2025 TecnoStore — Todos los derechos reservados</p>
  </section>
  <!--SCRIPTSA-->
  <script src="../js/navbarData.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
