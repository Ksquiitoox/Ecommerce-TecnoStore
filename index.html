<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecnoStore - Tu Tienda de Tecnología</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!--NAVBAR-->
  <div id="navbar"></div>
  <!--CONTENIDO PRINCIPAL-->
  <section class="banner">
    <div class="banner-content">
      <h2>Bienvenido a TecnoStore</h2>
      <p>Los mejores productos tecnológicos a tu alcance.</p>
      <a href="pages/Categorias.html" class="btn-banner">Ver productos</a>
    </div>
  </section>
  <!--PRODUCTOS DESTACADOS-->
  <section class="destacados-section">
    <h2>Productos Destacados</h2>
    <div class="slider-wrapper">
      <button class="slider-arrow" id="destacados-prev">⟨</button>
      <div id="destacados-slider" class="slider-container">
        <!--Cards roductos destacados-->
      </div>
      <button class="slider-arrow" id="destacados-next">⟩</button>
    </div>
  </section>
  <!--SCRIPTS PRODUCTOS-->
  <script type="module">
  import { renderProductCards } from './js/cards.js';
    import { getProductos } from './js/productosService.js';
    const slider  = document.getElementById('destacados-slider');
    const prevBtn = document.getElementById('destacados-prev');
    const nextBtn = document.getElementById('destacados-next');
    let currentIndex = 0;
    function contenedorDeslizable(nuevoIndex) {
      const cards = slider.querySelectorAll('.product-card');
      if (!cards.length) return;
      const total = cards.length;
      if (nuevoIndex < 0) nuevoIndex = total - 1;
      if (nuevoIndex >= total) nuevoIndex = 0;
      currentIndex = nuevoIndex;
      const ancho = slider.clientWidth; // 1 card = 100% del ancho del slider
      slider.scrollTo({
        left: ancho * currentIndex,
        behavior: 'smooth'
      });
    }
    (async () => {
      try {
        const productos = await getProductos();
        //Destacados
        renderProductCards(productos, 'destacados-slider');
        contenedorDeslizable(0);
      } catch (error) {
        console.error(error);
        if (slider) {
          slider.textContent = 'No se pudieron cargar los productos.';
        }
      }
    })();
    //Flechas
    if (prevBtn && nextBtn && slider) {
      prevBtn.addEventListener('click', () => contenedorDeslizable(currentIndex - 1));
      nextBtn.addEventListener('click', () => contenedorDeslizable(currentIndex + 1));
    }
  </script>
  <!--FOOTER-->
  <section class="footer">
    <p>© 2025 TecnoStore — Todos los derechos reservados</p>
  </section>
  <!--SCRIPTSA-->
  <script src="js/navbarData.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
